<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM</title>
        <link rel="stylesheet" href="index.css" />

        <script rel="script" src="index.js" defer></script>
    </head>
    <body class="body">
        <div class="container">
            <h2>What do i need to do?</h2>
            <input
                id="taskInput"
                type="text"
                placeholder="Enter a task"
                required
            />
            <button class="button" id="addButton">Add task</button>
        </div>
        <div id="tasks">
            <p id="nothingPara">You have nothing to do!</p>
        </div>
        <div class="container" id="secondBox">
            <button class="button" id="styleButton">Night Mode</button>
        </div>
    </body>
</html>
