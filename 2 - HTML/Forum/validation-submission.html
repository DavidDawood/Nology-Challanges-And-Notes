<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>validationAndSubmission</title>
    </head>
    <body>
        <!-- the action is what happens with the data, when it is submitted which will link to a URI, highlight over it for more details, once it is linked to a URI, a custom method will be used, for formSpree, a poor mans backend, the method POST will be used to send that data to formpsree, -->
        <form action="https://formspree.io/f/xqknongj" method="POST">

            <label for="firstName">First Name: </label>
            <input type="text" placeholder="Enter your first name" name="firstName" required/>

            <label for="email">Email: </label>
            <input type="email" placeholder="Enter your email" name="email" required/>

            <br/>
            <br/>

            <label for="age">Age: </label>
            <input type="number" placeholder="Age" name="age" required min="18" max="100"/>

            <label for="password">Password: </label>
            <input type="text" placeholder="password" name="password" required minlength="3" maxlength="100"/>

            <label for="phoneNumber">Phone Number: </label>
            <input type="tel" placeholder="phoneNumber" name="phoneNumber" pattern="[0-9]{2}-[0-9]{8}"/>

            <br/>
            <br/>

            <label for="colour"> Favourite Colour</label>
            <select required name="colour" id="colour">
                <!-- since select returns a value of an empty string, required is going to need to also check our values, which select happens to be "". which it will also hide once selected -->
                <option selected hidden value="">Select...</option>
                <option value="Red">Red</option>
                <option value="blue">Blue</option>
                <option value="Green">Green</option>
                <option value="Yellow">Yellow</option>
                <option value="Black">Black</option>
                <option value="White">White</option>
            </select>
            <br/>
            
            <label for="message">Message: </label>
            <br/>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="message"></textarea>

            <br/>
            <input type="submit"></input>
        </form>
    </body>
</html>
