<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bem</title>
        <link rel="stylesheet" href="bem.css" />
    </head>
    <body>
        <section class="card">
            <h2 class="card__title">This is a title</h2>
            <h3 class="card__subtitle">This is a sub title</h3>
            <p class="card__description">description</p>
            <button class="card__button">primary button</button>
            <button class="card__button card__button--secondary">
                secondary button
            </button>
        </section>

        <section class="card">
            <h2 class="card__title card__title--italic">This is a title</h2>
            <h3 class="card__subtitle">This is a sub title</h3>
            <p class="card__description">description</p>
            <button class="card__button">primary button</button>
            <button class="card__button card__button--secondary">
                secondary button
            </button>
        </section>
    </body>
</html>

<!-- bem stands for 'block element modifier' -->
<!-- a naming conversion for classes -->
