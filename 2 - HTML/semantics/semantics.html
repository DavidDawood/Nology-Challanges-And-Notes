<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Semantics and non semantic elements</title>
    </head>
    <body>
        <!-- non semantic elements -->
        <!-- are stuff like div and span, have no meaning, dont know what to expect inside of them-->

        <div>
            <div>header</div>
            <div>sub header</div>
        </div>
        <div>
            <div>footer</div>
        </div>

        <!-- semantic elements-->
        <!-- stuff like header, footer, nav etc -->
        <main>
            <header>title</header>
            <footer>footer details</footer>
        </main>
        <customTagHere> i am also a semantic </customTagHere>
        <semantic> all custom and semantic tags are blocks / div's </semantic>
    </body>
</html>

<!-- ID's usually only have one designed tag with it -->
