<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SCSS Intro</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <h1>SCSS Intro</h1>
        <div class="container container--border-pink">
            <h2 class="container__title container__title--underlined">
                This is my heading
            </h2>
            <button class="container__btn">First Button</button>
            <button class="container__btn container__btn--secondary">
                Second Button
            </button>
        </div>

        <div class="second-container">
            <h1 class="second-container__header--blue">I'm Blue And Arial</h1>
            <p class="second-container__underlined--red">
                I'm red, underlined and Arial
            </p>
            <ul>
                <li>I have no bullet point</li>
                <li>I also have no bullet point</li>
            </ul>
        </div>
        <div class="sub-container">
            <p class="sub-container__text--coral">I'm coral and bold</p>
        </div>
        <div class="second-container">
            <h1 class="second-container__header--blue">I'm Blue And Arial</h1>
            <p class="second-container__underlined--red">
                I'm red, underlined and Arial
            </p>
            <ul>
                <li>I have no bullet point</li>
            </ul>
            <p class="second-container__underlined--red">
                I'm red, underlined and Arial
            </p>
            <div class="sub-container__text--brown">
                <p>I'm brown</p>
                <p>I'm also brown</p>
            </div>
        </div>
    </body>
</html>
