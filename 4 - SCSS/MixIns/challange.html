<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mixin Challange</title>
        <link rel="stylesheet" href="challange.css" />
    </head>
    <body>
        <div class="container">
            <div class="container__border--dotted">
                <h1>
                    Button: This is centered, Arial and bold with a red border
                </h1>
            </div>
            <div class="container__border--solid">
                <h1>
                    Chip: This is centered, Arial and bold with a blue solid
                    border
                </h1>
            </div>
            <div class="container__border--striped">
                <h1>
                    Pill: This is centered, Arial and bold with a blue dashed
                    border
                </h1>
            </div>
        </div>
    </body>
</html>
