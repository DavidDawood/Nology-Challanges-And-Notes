<!DOCTYPE html>
<html>
  <head><title>ID & Classes</title></head>
  <body>
    <h1 id="firstHeader">Page header 1</h1>
    <h1>Page header 2</h1>
    <br>
    <p class="border-orange-text">This is a paragraph</p>
    <a class="border-orange-text" href="https://www.google.com">google</a>
    <h3 class="border-orange-text">This is a medium title</h3>


  </body>

  <!-- '#' is designed to target ID's while classes use '.'-->
  <style>
    #firstHeader
    {
      color: red;
    }
    .border-orange-text
    {
      border: 2px solid black;
      color:  orange;
    }
  </style>
</html>
